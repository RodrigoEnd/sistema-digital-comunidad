[pytest]
# Configuracion de pytest para el proyecto

# Archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones de output
addopts = -v --tb=short --strict-markers -ra

# Markers personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integracion
    slow: Tests lentos
    api: Tests de API
    database: Tests de base de datos
    ui: Tests de interfaz grafica
    security: Tests de seguridad

# Coverage
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

precision = 2
